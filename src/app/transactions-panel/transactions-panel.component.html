<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Transactions Panel</h3>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <!--<th *ngFor="let order of orders"></th>-->
                        <th>Order #</th>
                        <th>Order Date</th>
                        <th>Order Time</th>
                        <th>Amount (USD)</th>
                    
                       <!-- <th>{{orders.id}}</th>
                        <th>{{orders.orderDate}} Order#</th>
                        <th>{{orders.orderTime}} Order Date</th>
                        <th>{{orders.amount}} Amount(USD)</th>
                    -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders" >
                        <td>{{orders.id}}</td>
                        <td>{{orders.Date}}</td>
                        <td>{{orders.Time}}</td>
                        <td>{{orders.amount}}</td>
                    </tr>
                    
                    <tr *ngIf="order.amount >1000" style="color:red">over $1000</tr>
                    
                </tbody>
            </table>
        </div>
        <div class="text-right">
            <a href="#">View All Transactions <i class="fa fa-arrow-circle-right"></i></a>
        </div>
    </div>
</div>
